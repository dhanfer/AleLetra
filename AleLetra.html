    <script>
        async function cargarLRC(ruta) {
            const res = await fetch(ruta);
            const texto = await res.text();
            const lineas = texto.split('\n');
            return lineas
                .map(l => {
                    const m = l.match(/\[(\d+):(\d+\.\d+)\](.*)/);
                    return m ? {
                        tiempo: parseInt(m[1]) * 60 * 1000 + Math.floor(parseFloat(m[2]) * 1000),
                        texto: m[3].trim()
                    } : null;
                })
                .filter(x => x)
                .sort((a, b) => a.tiempo - b.tiempo);
        }

        function sincronizarLetra(frases, audio) {
            let idx = 0;
            const letraDiv = document.getElementById('letra');
            function actualizar() {
                if (idx < frases.length && audio.currentTime * 1000 >= frases[idx].tiempo) {
                    letraDiv.textContent = frases[idx].texto;
                    idx++;
                }
                if (idx < frases.length) requestAnimationFrame(actualizar);
            }
            actualizar();
        }

        let frasesLRC = [];
        document.addEventListener('DOMContentLoaded', async () => {
            frasesLRC = await cargarLRC('lyrics/Jay Wheeler & DJ Nelson - Me Enamor√©.lrc');
